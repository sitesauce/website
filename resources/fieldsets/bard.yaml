title: Bard
fields:
  content:
    sets:
      alert:
        display: Alert
        fields:
          -
            handle: alert_content
            field:
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              type: markdown
              localizable: false
              listable: hidden
              display: Content
      html:
        display: HTML
        fields:
          -
            handle: code
            field:
              theme: material
              mode: htmlmixed
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              type: code
              localizable: false
              listable: hidden
              display: Code
      single_image:
        display: 'Single Image'
        fields:
          -
            handle: image
            field:
              mode: grid
              restrict: false
              allow_uploads: true
              max_files: 1
              type: assets
              localizable: false
              listable: hidden
              display: Image
          -
            handle: alt
            field:
              input_type: text
              type: text
              localizable: false
              listable: hidden
              display: 'Alt Text'
          -
            handle: caption
            field:
              input_type: text
              type: text
              localizable: false
              listable: hidden
              display: Caption
          -
            handle: is_caption_left
            field:
              type: toggle
              localizable: false
              listable: hidden
              display: 'Show caption on the left side'
      details:
        display: Details
        fields:
          -
            handle: title
            field:
              input_type: text
              type: text
              localizable: false
              listable: hidden
              display: Title
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              type: bard
              localizable: false
              listable: hidden
              display: Content
      last_updated:
        display: 'Last Updated'
        fields: {  }
    buttons:
      - h2
      - h3
      - h4
      - anchor
      - bold
      - italic
      - underline
      - strikethrough
      - code
      - unorderedlist
      - orderedlist
      - quote
      - codeblock
      - image
      - table
    save_html: false
    toolbar_mode: fixed
    link_noopener: false
    link_noreferrer: false
    target_blank: false
    reading_time: true
    fullscreen: true
    allow_source: true
    type: bard
    localizable: false
    listable: hidden
    display: Content
