<figure class="relative">
	<img class="border-2 border-brand-400 shadow-brand mx-auto mb-4" src="{{ image:url }}" alt="{{ alt }}">
	{{ if caption }}
		<figcaption class="italic px-4 py-1 text-left w-auto absolute font-medium mt-0 font-ttnorms border border-brand-400 bg-brand-100 bottom-0 {{ if is_caption_left }}left-0 ml-4 shadow-brand-reverse{{ else }}right-0 mr-4 shadow-brand{{ /if }} mb-4">{{ caption }}</figcaption>
	{{ /if }}
</figure>
