<figure class="relative">
	<img class="border-2 border-brand-400 shadow-brand mx-auto mb-4" src="{{ image:url }}" alt="{{ alt }}">
	{{ if caption }}
		<figcaption class="italic px-4 py-1 text-left w-auto absolute font-medium mt-0 font-ttnorms border border-brand-400 shadow-brand bg-brand-100 bottom-0 right-0 mb-4 mr-4">{{ caption }}</figcaption>
	{{ /if }}
</figure>
