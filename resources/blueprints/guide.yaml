title: Guide
sections:
  main:
    display: Main
    fields:
      -
        handle: type
        field:
          options:
            tutorial: Tutorial
            video: Video
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: true
          display: Type
          validate: 'required|in:tutorial,video'
      -
        handle: content
        field:
          buttons:
            - h1
            - h2
            - h3
            - h4
            - h5
            - h6
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - underline
            - strikethrough
            - code
            - codeblock
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Contents
          sets:
            html:
              display: HTML
              fields:
                -
                  handle: code
                  field:
                    theme: material
                    mode: htmlmixed
                    indent_type: tabs
                    indent_size: 4
                    line_numbers: true
                    line_wrapping: true
                    key_map: default
                    type: code
                    localizable: false
                    listable: hidden
                    display: Code
            single_image:
              display: 'Single Image'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Image
                -
                  handle: alt
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: 'Alt Text'
                -
                  handle: caption
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Caption
            details:
              display: Details
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Title
                -
                  handle: content
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    type: bard
                    localizable: false
                    listable: hidden
                    display: Content
            last_updated:
              display: 'Last Updated'
              fields: {  }
          validate: required
          if:
            type: 'contains tutorial'
  meta:
    display: Meta
    fields:
      -
        handle: description
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Description
          validate: required
      -
        handle: image
        field:
          input_type: url
          type: text
          instructions: 'An image will be generated with this post''s title if no URL is provided'
          localizable: false
          listable: hidden
          display: Image
          validate: nullable|url
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: hidden
          display: Author
          validate: required
