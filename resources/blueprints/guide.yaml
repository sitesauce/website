title: Guide
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field: bard.content
  meta:
    display: Meta
    fields:
      -
        handle: meta_description
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Description
          validate: required
      -
        handle: meta_image
        field:
          input_type: url
          type: text
          instructions: 'An image will be generated with this post''s title if no URL is provided'
          localizable: false
          listable: hidden
          display: Image
          validate: nullable|url
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          default: current
          localizable: false
          listable: hidden
          display: Author
          validate: required
