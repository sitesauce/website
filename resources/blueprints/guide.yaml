title: Guide
sections:
  main:
    display: Main
    fields:
      -
        handle: type
        field:
          options:
            tutorial: Tutorial
            video: Video
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: true
          display: Type
          validate: 'required|in:tutorial,video'
      -
        handle: content
        field: bard.content
  meta:
    display: Meta
    fields:
      -
        handle: description
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Description
          validate: required
      -
        handle: image
        field:
          input_type: url
          type: text
          instructions: 'An image will be generated with this post''s title if no URL is provided'
          localizable: false
          listable: hidden
          display: Image
          validate: nullable|url
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: hidden
          display: Author
          validate: required
