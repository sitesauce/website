title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field: bard.content
  meta:
    display: Meta
    fields:
      -
        handle: description
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Description
      -
        handle: image
        field:
          input_type: url
          type: text
          instructions: 'An image will be generated with this post''s title if no URL is provided'
          localizable: false
          listable: hidden
          display: Image
          validate: nullable|url
  configuration:
    display: Configuration
    fields:
      -
        handle: hide_date
        field:
          type: toggle
          localizable: false
          listable: hidden
          display: 'Hide published date'
