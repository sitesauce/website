title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field: bard.content
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Meta Title'
      -
        handle: meta_description
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Meta Description'
      -
        handle: meta_image
        field:
          input_type: url
          type: text
          instructions: 'An image will be generated with this post''s title if no URL is provided'
          localizable: false
          listable: hidden
          display: 'Meta Image'
          validate: nullable|url
  configuration:
    display: Configuration
    fields:
      -
        handle: hide_date
        field:
          type: toggle
          localizable: false
          listable: hidden
          display: 'Hide published date'
